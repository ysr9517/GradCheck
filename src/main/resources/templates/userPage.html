<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내 정보 수정</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            내 정보 수정
        </div>
        <div class="card-body">
            <form th:action="@{/api/member/{memberName}(memberName=${memberDto.username})}"
                  th:object="${memberDto}" method="post">

                <div class="mb-3">
                    <label class="form-label">대학교</label>
                    <input type="text" class="form-control" th:field="*{university}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">학과</label>
                    <input type="text" class="form-control" th:field="*{department}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">입학년도</label>
                    <input type="number" class="form-control" th:field="*{admissionYear}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">졸업 예정일</label>
                    <input type="date" class="form-control" th:field="*{expectedGraduationDate}">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{doubleMajor}">
                    <label class="form-check-label">복수 전공 여부</label>
                </div>

                <button type="submit" class="btn btn-custom">수정 완료</button>
            </form>

            <a href="/main" class="back-link">목록으로 돌아가기</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
