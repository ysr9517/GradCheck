<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* 오른쪽 콘텐츠 영역 스타일 */
        .content {
            flex: 1;
            padding: 10px; /* 패딩 줄임 */
            background-color: #ffffff;
        }

        /* 카드 스타일 */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px; /* 패딩 줄임 */
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #004080;
            margin-bottom: 15px; /* 여백 줄임 */
            text-align: center;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 10px; /* 여백 줄임 */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        /* 버튼 스타일 */
        .btn-submit1 {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            width: 100%;
            margin-top: 10px; /* 여백 추가 */
        }

        .btn-submit1:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px; /* 여백 줄임 */
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- 오른쪽 콘텐츠 영역 -->
<div class="content">
    <div class="card">
        <div class="card-header">
            내 정보 수정
        </div>
        <form th:action="@{/api/member/{memberName}(memberName=${memberDto.username})}" th:object="${memberDto}" method="post">
            <div class="form-group">
                <label>대학교</label>
                <input type="text" th:field="*{university}" required>
            </div>
            <div class="form-group">
                <label>학과</label>
                <input type="text" th:field="*{department}" required>
            </div>
            <div class="form-group">
                <label>입학년도</label>
                <input type="number" th:field="*{admissionYear}" required>
            </div>
            <div class="form-group">
                <label>졸업 예정일</label>
                <input type="date" th:field="*{expectedGraduationDate}">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{doubleMajor}"> 복수 전공 여부
                </label>
            </div>
            <button type="submit" class="btn-submit1">수정 완료</button>
        </form>
        <a href="/main" class="back-link">목록으로 돌아가기</a>
    </div>
</div>

</body>
</html>
