<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과목 수정</title>
</head>
<body>
<h2>과목 수정</h2>
<form th:action="@{/main/{id}(id=${course.id})}" th:object="${course}" method="post">

    <label>과목명: <input type="text" th:field="*{name}" required></label><br>
    <label>학점: <input type="number" th:field="*{credit}" required></label><br>
    <label>카테고리: <input type="text" th:field="*{category}" required></label><br>
    <label>학과: <input type="text" th:field="*{department}" required></label><br>
    <label>필수 여부: <input type="checkbox" th:field="*{required}"></label><br>
    <button type="submit">수정 완료</button>
</form>
<a href="/main">목록으로 돌아가기</a>
</body>
</html>
