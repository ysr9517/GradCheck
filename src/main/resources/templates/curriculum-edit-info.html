<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커리큘럼 수정</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .btn-save { background-color: #28a745; }
        .btn-save:hover { background-color: #218838; }
        .btn-back { background-color: #007bff; }
        .btn-back:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>커리큘럼 수정</h2>
    <form th:action="@{/curriculum/{id}/update-info(id=${curriculum.id})}" method="post">
        <div class="form-group">
            <label>학과:</label>
            <input type="text" name="department" th:value="${curriculum.department}" required>
        </div>
        <div class="form-group">
            <label>입학년도:</label>
            <input type="number" name="admissionYear" th:value="${curriculum.admissionYear}" required>
        </div>
        <div class="form-group">
            <label>필수 전공 학점:</label>
            <input type="text" name="requiredMajorCredits" th:value="${curriculum.requiredMajorCredits}" required>
        </div>
        <div class="form-group">
            <label>필수 교양 학점:</label>
            <input type="text" name="requiredGeneralCredits" th:value="${curriculum.requiredGeneralCredits}" required>
        </div>
        <div class="form-group">
            <label>필수 MSC 학점:</label>
            <input type="text" name="requiredMSC" th:value="${curriculum.requiredMSC}" required>
        </div>
        <div class="form-group">
            <label>필수 BSM 학점:</label>
            <input type="text" name="requiredBSM" th:value="${curriculum.requiredBSM}" required>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-save">저장</button>
            <a th:href="@{/curriculum}" class="btn btn-back">목록으로</a>
        </div>
    </form>
</div>

</body>
</html>
