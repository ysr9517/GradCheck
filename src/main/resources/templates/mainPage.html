<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* 전체 컨테이너 */
        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* 왼쪽 메뉴바 */
        .sidebar {
            width: 250px;
            background-color: #004080;
            color: white;
            padding-top: 30px;
            padding-left: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #002b50;
            color: #ffd700;
        }

        /* 내 정보 박스 */
        .info-box {
            background-color: #e9f4fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-right: 20px;
        }

        .info-box h3 {
            margin-bottom: 15px;
            color: #004080;
        }

        .info-box p {
            font-size: 14px;
            color: #333;
        }

        .info-box strong {
            color: #004080;
        }

        /* 오른쪽 콘텐츠 영역 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<!-- 전체 컨테이너 -->
<div class="main-container">

    <!-- 왼쪽 메뉴바 -->
    <div class="sidebar">
        <div class="menu-item" onclick="loadContent('/api/course/1/completed-courses')">수강내역 조회/수정</div>
        <div class="menu-item" onclick="loadContent('/api/curriculum')">커리큘럼 조회/수정</div>
        <div class="menu-item" onclick="loadContent('/api/courses')">과목 조회/수정</div>
        <div class="menu-item" onclick="loadContent('/api/graduation')">졸업요건 자가진단</div>

        <!-- 내 정보 박스 -->
        <div class="info-box">
            <h3>내 정보</h3>
            <p><strong>이름:</strong> 홍길동</p>
            <p><strong>학번:</strong> 2021111234</p>
            <p><strong>학과:</strong> 컴퓨터공학부</p>
            <p><strong>입학년도:</strong> 2021</p>
        </div>
    </div>

    <!-- 오른쪽 콘텐츠 영역 -->
    <div class="content" id="content">
        <!-- 여기에 동적으로 로드된 콘텐츠가 표시됩니다. -->
    </div>
</div>

<script>
    // 동적 콘텐츠 로드 함수
    function loadContent(url) {
        const contentDiv = document.getElementById('content');

        // Fetch API를 사용하여 서버에서 HTML 로드
        fetch(url)
            .then(response => response.text())
            .then(data => {
                contentDiv.innerHTML = data; // 오른쪽 콘텐츠 영역 업데이트
            })
            .catch(error => {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<p>콘텐츠를 로드하는 중 오류가 발생했습니다.</p>';
            });
    }

    // 초기 페이지 로드 (기본 페이지)
    window.onload = () => loadContent('/api/courses');
</script>

</body>
</html>
