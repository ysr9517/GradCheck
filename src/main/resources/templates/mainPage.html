<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* 전체 컨테이너 */
        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* 왼쪽 메뉴바 */
        .sidebar {
            width: 250px; /* 가로 길이 줄이기 */
            background-color: #004080;
            color: white;
            padding-top: 30px;
            padding-left: 20px;
            height: 100vh; /* 전체 화면 높이 차지 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #002b50;
            color: #ffd700; /* 고급스러운 황금색 효과 */
        }

        /* 내 정보 박스 */
        .info-box {
            background-color: #e9f4fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-right: 20px; /* 오른쪽 여백 추가 */
        }

        .info-box h3 {
            margin-bottom: 15px;
            color: #004080;
        }

        .info-box p {
            font-size: 14px;
            color: #333;
        }

        .info-box strong {
            color: #004080;
        }

        /* 오른쪽 콘텐츠 영역 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<!-- 전체 컨테이너 -->
<div class="main-container">

    <!-- 왼쪽 메뉴바 -->
    <div class="sidebar">
        <div class="menu-item">수강내역 조회/수정</div>
        <div class="menu-item">커리큘럼 조회/수정</div>
        <div class="menu-item">과목 조회/수정</div>
        <div class="menu-item">졸업요건 자가진단</div>

        <!-- 내 정보 박스 -->
        <div class="info-box">
            <h3>내 정보</h3>
            <p><strong>이름:</strong> 홍길동</p>
            <p><strong>학번:</strong> 2021111234</p>
            <p><strong>학과:</strong> 컴퓨터공학부</p>
            <p><strong>입학년도:</strong> 2021</p>
        </div>
    </div>

    <!-- 오른쪽 콘텐츠 영역 -->
    <div class="content">
        <!-- 여기에 메인 콘텐츠가 들어갑니다. 예: 수강내역 표 등 -->
    </div>

</div>

</body>
</html>
