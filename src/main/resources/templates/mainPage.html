<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* 전체 컨테이너 */
        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* 왼쪽 메뉴바 */
        .sidebar {
            width: 250px;
            background-color: #004080;
            color: white;
            padding-top: 30px;
            padding-left: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #002b50;
            color: #ffd700;
        }

        /* 내 정보 박스 */
        .info-box {
            background-color: #e9f4fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-right: 20px;
        }

        .info-box h3 {
            margin-bottom: 15px;
            color: #004080;
        }

        .info-box p {
            font-size: 14px;
            color: #333;
        }

        .info-box strong {
            color: #004080;
        }

        /* 오른쪽 콘텐츠 영역 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
        }

        /* 테이블 스타일 */
        .course-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .course-table th, .course-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .course-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .course-table tr:hover {
            background-color: #f1f1f1;
        }

        /* 버튼 스타일 */
        .btn-edit, .btn-delete, .btn-submit {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
        }

        .btn-edit {
            background-color: #28a745;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-submit {
            background-color: #007bff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* 폼 스타일 */
        .add-course-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>

<!-- 전체 컨테이너 -->
<div class="main-container">

    <!-- 왼쪽 메뉴바 -->
    <div class="sidebar">
        <div class="menu-item" onclick="loadContent('/api/course/memberName/completed-courses')">수강내역 조회/수정</div>
        <div class="menu-item" onclick="loadContent('/api/curriculum')">커리큘럼 조회/수정</div>
        <div class="menu-item" onclick="loadContent('/api/courses')">과목 조회/수정</div>
        <div class="menu-item" onclick="loadContent('/api/graduation')">졸업요건 자가진단</div>

        <!-- 내 정보 박스 -->
        <div class="info-box">
            <h3>내 정보</h3>
            <p><strong>이름:</strong> <span id="memberName">로딩 중...</span></p>
            <p><strong>대학교:</strong> <span id="memberUniversity">로딩 중...</span></p>
            <p><strong>학과:</strong> <span id="memberDepartment">로딩 중...</span></p>
            <p><strong>입학년도:</strong> <span id="memberYear">로딩 중...</span></p>
        </div>
    </div>

    <!-- 오른쪽 콘텐츠 영역 -->
    <div class="content" id="content">
        <!-- 여기에 동적으로 로드된 콘텐츠가 표시됩니다. -->
    </div>
</div>

<script>
    // 동적 콘텐츠 로드 함수
    function loadContent(url) {
        const contentDiv = document.getElementById('content');

        // memberName이 포함된 URL인 경우, memberName을 동적으로 삽입
        if (url.includes('memberName')) {
            url = url.replace('memberName', window.memberName);
        }

        // Fetch API를 사용하여 서버에서 HTML 로드
        fetch(url)
            .then(response => response.text())
            .then(data => {
                contentDiv.innerHTML = data; // 오른쪽 콘텐츠 영역 업데이트
            })
            .catch(error => {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<p>콘텐츠를 로드하는 중 오류가 발생했습니다.</p>';
            });
    }

    // 초기 페이지 로드 (기본 페이지)
    window.onload = () => loadContent('/api/courses');
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token"); // JWT 토큰 가져오기

        if (token) {
            // JWT 토큰을 디코딩하여 username 추출
            const decodedToken = JSON.parse(atob(token.split('.')[1])); // JWT 토큰을 디코딩
            const username = decodedToken.username; // 디코딩된 정보에서 username 추출

            // 사용자 정보 업데이트
            document.getElementById('memberName').innerText = username;

            // JWT 토큰이 존재하면, 이를 Authorization 헤더로 사용하여 API 호출
            fetch(`http://localhost:8080/api/member/me/${username}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(response => {
                    console.log('Response Status:', response.status); // 응답 상태 코드 확인
                    if (!response.ok) {
                        throw new Error(`응답 오류: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 사용자 정보 업데이트
                    document.getElementById('memberName').innerText = data.username;
                    document.getElementById('memberUniversity').innerText = data.university;
                    document.getElementById('memberDepartment').innerText = data.department;
                    document.getElementById('memberYear').innerText = data.admissionYear;

                    // memberName을 전역 변수로 저장
                    window.memberName = data.username;
                })
                .catch(error => {
                    console.error('사용자 정보 가져오기 오류:', error);
                });
        } else {
            // JWT 토큰이 없으면 로그인 페이지로 리디렉션
            alert("로그인 정보가 없습니다. 로그인 후 다시 시도해주세요.");
            window.location.href = "/login";  // 로그인 페이지로 리디렉션
        }
    });
</script>

</body>
</html>
