<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커리큘럼 과목 목록</title>
</head>
<body>
<h2>커리큘럼 과목 목록</h2>
<table>
  <thead>
  <tr>
    <th>과목 ID</th>
    <th>과목명</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courese}">
    <td th:text="${course.id}"></td>
    <td th:text="${course.name}"></td>
  </tr>
  </tbody>
</table>

<a th:gref="@{/curriculum}">목록으로</a>

</body>
</html>
