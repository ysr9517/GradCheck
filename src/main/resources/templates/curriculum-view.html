<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커리큘럼 과목 목록</title>
  <style>
    /* 테이블 스타일 */
    .curriculum-course-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .curriculum-course-table th {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      background-color: #f8f9fa;
      font-weight: bold;
      color: #333;
    }

    .curriculum-course-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    /* 목록 버튼 스타일 */
    .btn-list {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      display: inline-block;
      text-align: center;
    }

    .btn-list:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h2>커리큘럼 과목 목록</h2>
<br>
<table class="curriculum-course-table">
  <thead>
  <tr>
    <th>과목 ID</th>
    <th>과목명</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courses}">
    <td th:text="${course.id}"></td>
    <td th:text="${course.name}"></td>
  </tr>
  </tbody>
</table>

<a class="btn-list" href="/main">목록으로</a>

</body>
</html>
